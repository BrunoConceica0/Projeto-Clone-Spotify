<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/icon/favicon.png" type="image/x-icon" width="1024" heigth="1024">
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      <div class="log">
        <a href="./"> <img src="./img/icon/logo-spotify.png" alt="Logo do Spotify" width="80" height=""></a>
      </div>
      <div class="sider-list">
        <ul class="font-1pb">
          <li><a href="#"><img src="./img/icon/home_black_24dp.svg" alt="">Iníco</a></li>
          <li><a href="#"><img src="./img/icon/search_black_24dp (1).svg" alt="">Buscar</a></li>
        </ul>
      </div>
    </nav>
    <div class="biblioteca">
      <div class="biblioteca-content">
        <button class="biblioteca-button">
          <span><img src="./img/icon/library_books_black_24dp.svg" alt=""></span>
          <span class="font-1pb cor-2 ">Sua Biblioteca</span>
        </button>
        <span><img src="./img/icon/add_black_24dp.svg" alt=""></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist-content">
          <span class="font-1mb cor-1">Crie sua primeria playlist</span>
          <span class="font-1pn cor-2">É facíl, vamos te ajudar</span>
          <button class="section-playlist-button">
            <span class="font-1pb cor-z">Criar playlist</span>
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="#" class="font-1pn cor-2">Cookies</a>
      </div>
      <div class="languages">
        <button class="languages-button">
          <span><img src="./img/icon/public_FILL0_wght400_GRAD0_opsz24.svg" alt=""></span>
          <span class="font-1pb cor-1">Português do Brasil</span>
        </button>
      </div>
    </div>


  </div>
  <script type="module" src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/icon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      <div class="log">
        <a href="./"> <img src="./img/icon/logo-spotify.png" alt="Logo do Spotify"></a>
      </div>
      <div class="sider-list">
        <ul class="font-1pb">
          <li><a href="#"><img src="./img/icon/home_black_24dp.svg" alt="">Iníco</a></li>
          <li><a href="#"><img src="./img/icon/search_black_24dp (1).svg" alt="">Buscar</a></li>
        </ul>
      </div>
    </nav>
    <div class="biblioteca">
      <div class="biblioteca-content">
        <button class="biblioteca-button">
          <span><img src="./img/icon/library_books_black_24dp.svg" alt=""></span>
          <span class="font-1pb cor-2 ">Sua Biblioteca</span>
        </button>
        <span><img src="./img/icon/add_black_24dp.svg" alt=""></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist-content">
          <span class="font-1mb cor-1">Crie sua primeria playlist</span>
          <span class="font-1pn cor-2">É facíl, vamos te ajudar</span>
          <button class="section-playlist-button">
            <span class="font-1pb cor-z">Criar playlist</span>
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="#" class="font-1pn cor-2">Cookies</a>
      </div>
      <div class="languages">
        <button>
          <span><img src="./img/icon/public_FILL0_wght400_GRAD0_opsz24.svg" alt=""></span>
          <span class="font-1pb cor-1">Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>
  <main>
    <div class="main-container">
      <nav class="header-navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="./img/icon/small-left.png" alt="Seta esquerda">
          </button>
          <button class="arrow-right">
            <img src="./img/icon/small-right.png" alt="Seta direita">
          </button>
        </div>
        <div class="header-search">
          <img src="./img/icon/search.png" alt="">
          <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
        </div>
        <div class="header-login">
          <button class="subscribe font-1mb-2  cor-3">Inscreva-se</button>
          <button class="login  bt font-1mb-2 ">Entrar</button>
        </div>

      </nav>
    </div>
  </main>
  <footer class="copy-rigth">
    <div class="footer-content">
      <h3 class="font-1pb cor-1">TESTAR PREMIUM DE GRAÇA</h3>
      <p class="font-1pn cor-2">Inscreva-se para músicas ilimitada e podcats só alguns anúncios. Não precisa de cartão de crédito</p>
    </div>
    <div class="button">
      <button class="font-1pb cor-bt bt">Inscreva-se grástis</button>
    </div>
  </footer>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
